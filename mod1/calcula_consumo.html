<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cáculo de consumo</title>
</head>
<body>
    <h3>Álcool ou gasolina ?</h3>

    <script>
        var carro = 40;
        var caminhoComGasolina = 480;
        var consumoDeGasolina = caminhoComGasolina/carro;
        var caminhoComAlcool = 300;
        var consumoDeAlcool = caminhoComAlcool/ carro;

        document.write("O Consumo de gasolina foi de: " + consumoDeGasolina + " KM/L");
        document.write("<br>O consumo de Álcool foi de: " + consumoDeAlcool + " KM/L");
    </script>
    
</body>
</html>
