<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando m√©dia</title>
</head>
<body>
    <script>

        function pulaLinha(){
            document.write("<br>")
        }

        function frase(frase) {
            document.write(frase);
            pulaLinha();
        }

        function calculandoGeracoes(anoAtual) {
            var anos = anoAtual - 1500;

            return Math.round(anos/28);
        }

        frase(calculandoGeracoes(2021));
    </script>
    
</body>
</html>
