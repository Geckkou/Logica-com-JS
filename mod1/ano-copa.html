<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copas do Mundo</title>
</head>
<body>

    <script>

        function pulaLinha(){
            document.write("<br>")
        }

        function frase(frase) {
            document.write(frase);
            pulaLinha();
        }

        var anoCopa = 1930;
        var anoAtual = parseInt(prompt("Informe o ano atual.")); 

        while (anoCopa <= anoAtual) {
            frase("Teve copa em " + anoCopa);
            anoCopa += 4;
        }
        
    </script>
    
</body>
</html>
