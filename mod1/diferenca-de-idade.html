<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando diferença de idade</title>
</head>
<body>
    <script>
        
        function pulaLinha(){
            document.write("<br>")
        }

        function frase(frase) {
            document.write(frase);
            pulaLinha();
        }

        function calculaDiferenca(primeiraIdade = 0, segundaIdade = 0) {
            return primeiraIdade - segundaIdade;
        }

        frase("Nossa diferença de idade é: " + calculaDiferenca(25, 30))

    </script>
    
</body>
</html>
