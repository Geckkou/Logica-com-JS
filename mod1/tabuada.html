<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>

    <script>

        function pulaLinha(){
            document.write("<br>")
        }

        function frase(frase) {
            document.write(frase);
            pulaLinha();
        }

        var tabu = parseInt(prompt("Informe qual tabuada vocÃª deseja."));

        for (let i = 0; i <= 10; i++) {
            var n = tabu * i;
            frase(tabu + " * " + i + " = " + n);
        }

        frase("FIM");
    </script>
    
</body>
</html>
