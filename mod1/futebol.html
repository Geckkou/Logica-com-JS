<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol</title>
</head>
<body>

    <script>

        function pulaLinha(){
            document.write("<br>")
        }

        function frase(frase) {
            document.write(frase);
            pulaLinha();
        }

        var vitorias = parseInt(prompt("Entre com o número de vitórias."));
        var empates = parseInt(prompt("Entre com o números de empates."));

        var pontos = (vitorias * 3) + empates;

        if(pontos > 28) {
            frase("Seu time está melhor do que o ano passado");
        }

        if(pontos < 28) {
            frase("Seu time está pior do que o ano passado");
        }

        if(pontos == 28) {
            frase("Seu time está igual ao ano passado");
        }

        frase("Os pontos do seu time é: " + pontos);
        

    </script>
    
</body>
</html>
