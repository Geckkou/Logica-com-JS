<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de imc</title>
</head>
<body>
    
    <script>

        function pulaLinha(){
            document.write("<br>")
        }

        function frase(frase) {
            document.write(frase);
            pulaLinha();
        }

        function entradaDeDados() {
            var altura = prompt("Informe sua altura");
            var peso = prompt("Informe seu peso");

            return peso / (altura * altura);
        }

        function calculaImc(peso, altura) {
            return peso / (altura * altura);
        }

        /*var soma = calculaImc(63, 1.75) + calculaImc(56, 1,65);

        frase("a soma dos imc's é: " + soma);*/

        var imc = entradaDeDados();
        frase("Seu IMC é: " + imc);

        if (imc < 18.5) {
            frase("Você está abaixo do recomendado.")
        }

        if (imc > 35) {
            frase("Você está acima do recomendado.")
        }

        if (imc >= 18.5 && imc <= 35) {
            frase("Você está na faixa recomendada.")   
        }

        
    </script>
</body>
</html>
