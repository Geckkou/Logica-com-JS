<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da advinhação</title>
</head>

<body>
    <script>

        function pulaLinha() {
            document.write("<br>")
        }

        function frase(frase) {
            document.write(frase);
            pulaLinha();
        }

        function sorteia(n) {
            return Math.round(Math.random() * n);
        }

        var numeroPensado = sorteia(10);
        var nMax = 3;
        var nMin = 1;


        while (nMin <= 3) {

            var chute = parseInt(prompt("Digite seu chute !"))

            if (chute == numeroPensado) {
                frase("Você acertou !");
                break;
            } else if (chute > numeroPensado) {
                frase("Você errou, seu número é maior que o número pensado");
            } else {
                frase("Você errou, seu número é menor que o número pensado");
            }
            nMin++;
        }



        frase(numeroPensado);
    </script>

</body>

</html>
